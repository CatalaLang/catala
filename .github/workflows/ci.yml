  pages:
    name: Publish static content to github-pages
    # Doesn't really depend on tests, but we don't want to publish if they fail
    needs: [examples, tests, web-interpreter] # FIXME: add binaries
    # Only triggers on the `master` branch
    if: ${{ github.event_name != 'pull_request_target' && github.ref == 'refs/heads/master' }}
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    # Allow one concurrent deployment
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts/
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: tree
          version: 1.0
      - name: Generate HTML index
        run: |
          cd artifacts
          tree -H . -L 1 --noreport --dirsfirst -T 'Catala latest development artifacts' --charset utf-8 -o index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "artifacts/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  windows-build:
    name: Build Catala on Windows
    runs-on: windows-latest

    env:
      OPAMCONFIRMLEVEL: unsafe-yes

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.GIT_FETCH_REF }}

      - name: Install opam and Ninja via winget
        run: |
          winget install --id OCaml.opam --source winget --accept-package-agreements --accept-source-agreements --silent
          winget install --id Ninja-build.Ninja --source winget --accept-package-agreements --accept-source-agreements --silent

      - name: Refresh PATH from registry
        shell: pwsh
        run: |
          $machinePath = [System.Environment]::GetEnvironmentVariable("Path","Machine")
          $userPath = [System.Environment]::GetEnvironmentVariable("Path","User")
          "$machinePath;$userPath" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Initialize opam (non-interactive) and create switch
        run: |
          opam init -y --bare --disable-sandboxing

      - name: Build and install Catala through opam
        run: |
          opam switch create . --packages=ocaml.5.3.0

      - name: Run built-in tests
        run: |
          opam exec -- make test

      - name: Clone catala-examples
        run: |
          $ErrorActionPreference = 'Stop'
          $dst = "$env:USERPROFILE\catala-examples"
          if (Test-Path $dst) { Remove-Item -Recurse -Force $dst }
          git clone https://github.com/CatalaLang/catala-examples --depth 1 -b master $dst

      - name: Run clerk test in catala-examples
        run: |
          Push-Location "$env:USERPROFILE\catala-examples"
          opam exec --switch=(get-location -stack) -- clerk test
          Pop-Location
